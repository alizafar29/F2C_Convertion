<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_Conversion</title>
    <link rel="stylesheet" href="temp.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 col2">
            <h3>Fahrenheit to Celsius Conversion</h3>
            <form class="jumbotron">
                <label for="fahren">Fahrenheit:</label>
                <input type="number" style="background: white;" id="fahren" placeholder="Enter the Temperature : "><span
                    class="ml-1">&#8457;</span>
                
                <div class="btngroup">
                <button type="button" class="" onclick="convert()"><i class="fa fa-refresh" aria-hidden="true"></i>
                    Convert</button>
                <button type="button" onclick="reset()"><i class="fa fa-times" aria-hidden="true"></i> Reset</button>
                <button type="button" onclick="location.href='temp.html';"><i class="fa fa-retweet"
                        aria-hidden="true"></i> Swap</button>
                </div>

                <label for="cel">Celsius:</label>
                <input type="number" style="background: #e0f0e0;" id="cel" readonly><span class="ml-1">&#8451;</span>
            </form>
        </div>
        <div class="col-md-4">

        </div>

    </div>
    <script src="temp.js"></script>
</body>

</html>
